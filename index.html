<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f9fa;
        }
        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #dee2e6;
        }
        .todo-item input[type="checkbox"] {
            margin-right: 0.5rem;
        }
        .completed {
            text-decoration: line-through;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">Todo List</h1>

                <div class="input-group mb-3">
                    <input type="text" id="todoInput" class="form-control" placeholder="Add a new todo...">
                    <button class="btn btn-primary" id="addTodoBtn">Add</button>
                </div>

                <ul id="todoList" class="list-unstyled">
                    <!-- Todos will be added here -->
                </ul>

                <div class="d-flex justify-content-between align-items-center mt-3">
                    <p id="remainingCount">Remaining todos: 0</p>
                    <button class="btn btn-secondary" id="clearCompletedBtn">Clear Completed</button>
                </div>

                <div id="errorAlert" class="alert alert-danger mt-3 d-none" role="alert">
                    Please enter a todo.
                </div>
            </div>
        </div>
    </div>


    <script>
        // DOM elements
        const todoInput = document.getElementById('todoInput');
        const addTodoBtn = document.getElementById('addTodoBtn');
        const todoList = document.getElementById('todoList');
        const remainingCount = document.getElementById('remainingCount');
        const clearCompletedBtn = document.getElementById('clearCompletedBtn');
        const errorAlert = document.getElementById('errorAlert');

        // Load todos from localStorage
        let todos = JSON.parse(localStorage.getItem('todos')) || [];

        // Function to save todos to localStorage
        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        // Function to render todos
        function renderTodos() {
            todoList.innerHTML = ''; // Clear existing todos
            let incompleteCount = 0;

            todos.forEach((todo, index) => {
                const listItem = document.createElement('li');
                listItem.classList.add('todo-item');

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = todo.completed;
                checkbox.addEventListener('change', () => {
                    todos[index].completed = checkbox.checked;
                    saveTodos();
                    renderTodos();
                });

                const todoText = document.createElement('span');
                todoText.textContent = todo.text;
                if (todo.completed) {
                    todoText.classList.add('completed');
                }

                const deleteBtn = document.createElement('button');
                deleteBtn.classList.add('btn', 'btn-sm', 'btn-danger');
                deleteBtn.textContent = 'Delete';
                deleteBtn.addEventListener('click', () => {
                    todos.splice(index, 1);
                    saveTodos();
                    renderTodos();
                });

                listItem.appendChild(checkbox);
                listItem.appendChild(todoText);
                listItem.appendChild(deleteBtn);
                todoList.appendChild(listItem);

                if (!todo.completed) {
                    incompleteCount++;
                }
            });

            remainingCount.textContent = `Remaining todos: ${incompleteCount}`;
        }

        // Function to add a new todo
        function addTodo() {
            const todoText = todoInput.value.trim();
            if (todoText !== '') {
                todos.push({ text: todoText, completed: false });
                saveTodos();
                renderTodos();
                todoInput.value = '';
                errorAlert.classList.add('d-none');
            } else {
                errorAlert.classList.remove('d-none');
            }
        }

        // Event listeners
        addTodoBtn.addEventListener('click', addTodo);

        todoInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                addTodo();
            }
        });

        clearCompletedBtn.addEventListener('click', () => {
            todos = todos.filter(todo => !todo.completed);
            saveTodos();
            renderTodos();
        });


        // Initial render
        renderTodos();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
